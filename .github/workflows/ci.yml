name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - uses: actions/checkout@v4.2.2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5.6.0
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements_test.txt

      - name: Install requirements
        run: python3 -m pip install -r requirements.txt -r requirements_lint.txt

      - name: Run linters
        run: ./scripts/lint

      - name: Run pylint
        run: pylint --rcfile pylintrc pycognito

      - name: Run black
        run: black --target-version py36 --check pycognito tests.py setup.py

  test:
    runs-on: ubuntu-latest
    name: Test with Python ${{ matrix.python-version }}
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"

    steps:
      - uses: actions/checkout@v4.2.2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5.6.0
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements_test.txt

      - name: Install requirements
        run: python3 -m pip install -r requirements.txt -r requirements_test.txt

      - name: Run tests
        run: ./scripts/test
